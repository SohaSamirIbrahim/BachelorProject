version: '3.1'

actions:
# Utterrances
- utter_start
- utter_howLongChange
- utter_askSleep
- utter_askSleepTrouble
# Custom Actions
- action_restart
- action_start
- action_scoreAdd
- action_scoreCheck
- action_scoreFinal
- action_default_fallback
- action_initiate_conversation
- action_saveUser

entities:
  - value

slots:
  sleep: 
    type: bool
    influence_conversation: True
    mappings:
    - type: custom
      action: action_start

  change:
    type: categorical
    values:
      - activity
      - sleep
    influence_conversation: False
    mappings:
    - type: custom
      action: action_start

  name:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
      action: action_start

  score:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
      action: action_start

  value:
    type: float
    influence_conversation: False
    initial_value: 1
    mappings:
    - type: from_entity
      entity: value

intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- start
- score
- tired
- troubleSleep
- notSure
- noTroubleSleep
- reasonActivity
- check
- general
- increase
- decrease
- therapy
- everythingFine
- everythingNotFine
- permission
- noPermission
- energyTired
- sleepMore8
- sleepLess8
- sleepIrregular
- pessimistic
- optimistic
- weightChange
- noWeightChange
- checklater

responses:

  utter_welcome:
  - text: Welcome to the Depression Assessment Chatbot. Our goal is to better understand your current state of mind so that we can provide personalized support and recommendations. Your honest answers will enable us to gain insights into your unique needs and offer you more personalized guidance.
  
  utter_askPermission:
  - text: I hope you don't mind if I ask a few questions to better understand. It will only take 5 minutes of your time. Is that okay with you?
  - text: Would you be okay with me asking a few questions to get a better understanding of how I can assist you? It will only take 5 minutes of your time.
  - text: I want to make sure I'm offering you the right guidance. Can I ask you a few questions? It will only take 5 minutes of your time

  utter_persuad:
  - text: By answering a few questions, you'll contribute to a more accurate understanding of your situation, allowing us to provide personalized support. Your participation can make a difference and lead to valuable insights. Will you please take a few moments to answer these questions?

  utter_badChange:
  - text: I'm really sorry to hear that. I'm here to help, but I may need to ask you some questions to provide the best support. Would that be alright?
  
  utter_goodChange:
  - text: Good to hear this!
  - text: Glad to hear that everything is fine!
  - text: That is good!
  - text: Great!

  utter_start:
  - text: I noticed there was a change in your {change} is everything okay?

  # GENERAL
  utter_howLongChange:
  - text: Has this been happening for more than a week?

  utter_howLong:
  - text: Approximately how long has this been happening?
    buttons:
    - title: A week
      payload: /score{{"value":1}}
    - title: 2 weeks
      payload: /score{{"value":2}}
    - title: More than 2 weeks
      payload: /score{{"value":3}}
  
  utter_askMood:
  - text: Whatâ€™s your mood been like this past week? Have you been feeling down or sad? 

  utter_howOftenMood: 
  - text: How often have you felt like this?
    buttons:
    - title: Less than half the time
      payload: /score{{"value":1}}
    - title: More than half the time
      payload: /score{{"value":2}}
    - title: All the time
      payload: /score{{"value":3}}
  
  utter_askFuture:
  - text: Have you been feeling pessimistic about the future?

  utter_askPessimistic:
  - text: How often have you been feeling pessimistic?
    buttons:
    - title: Ocassionaly pessimistic
      payload: /score{{"value":1}}
    - title: Mostly pessimistic
      payload: /score{{"value":2}}
    - title: Extremely pessimistic
      payload: /score{{"value":3}}

  utter_askWeight:
  - text: Has your weight changed within the last two weeks?

  utter_askWeightIncOrDec:
  - text: How has your weight changed? Did it increase or decrease?

  utter_askWeightDec:
  - text: How much weight have you lost in the last two weeks?
    buttons:
    - title: Slight weight loss
      payload: /score{{"value":1}}
    - title: Lost 1Kg or more
      payload: /score{{"value":2}}
    - title: Lost more than 4Kg
      payload: /score{{"value":3}}

  utter_askWeightInc:
  - text: How much weight have you gained in the last two weeks?
    buttons:
    - title: Slight weight gain
      payload: /score{{"value":1}}
    - title: Gained 1Kg or more
      payload: /score{{"value":2}}
    - title: Gained more than 4Kg
      payload: /score{{"value":3}}

  utter_askAppetite:
  - text: Compared to your usual appetite have you noticed any appetite change in the last two weeks?

  utter_askAppetiteIncOrDec:
  - text: How has your appetite changed? Do you feel it has increased or decreased?

  utter_askAppetiteDec:
  - text: How much less is your appetite comapred to normal?
    buttons:
    - title: Less amounts/less often
      payload: /score{{"value":1}}
    - title: Eat less with effort
      payload: /score{{"value":2}}
    - title: Rarely eat
      payload: /score{{"value":3}}

  utter_askAppetiteInc:
  - text: How much has your appetite increased comapred to normal?
    buttons:
    - title: More frequently
      payload: /score{{"value":1}}
    - title: More often, greater amounts
      payload: /score{{"value":2}}
    - title: Overeat at mealtime &between meals
      payload: /score{{"value":3}}

  utter_askAnxious:
  - text: Have you been feeling anxious, nervous or on edge more than usual in the past week?

  utter_askAnxiousTime:
  - text: Approximately how much of the time the last week have you been feeling anxious?
    buttons:
    - title: Less than half the time
      payload: /score{{"value":1}}
    - title: More than half the time
      payload: /score{{"value":2}}
    - title: All of the time
      payload: /score{{"value":3}}

  utter_askIrritable:
  - text:  Have you found yourself becoming angry more so than normal?

  utter_askIrritableTime:
  - text: How much of the time in the past week have you been feeling especially irritable?
    buttons:
    - title: Less than half the time
      payload: /score{{"value":1}}
    - title: More than half the time
      payload: /score{{"value":2}}
    - title: All of the time
      payload: /score{{"value":3}}
  
  utter_askSlowedDown:
  - text: Have you felt slowed down in your thinking, speaking, or movement in the past week?

  utter_askSlowedDownSeverity:
  - text: How would you describe being slowed down as?
    buttons:
    - title: Slowed thinking
      payload: /score{{"value":1}}
    - title: Take several seconds
      payload: /score{{"value":2}}
    - title: Largely unresponsive 
      payload: /score{{"value":3}}

  utter_askConcentration:
  - text: In the past week have you had any trouble concentrating on what you were doing or trouble making minor decisions?

  utter_askConcentrationTrouble:
  - text : How bad is it?
    buttons:
    - title: Attention wanders a bit
      payload: /score{{"value":1}}
    - title: Struggle to focus 
      payload: /score{{"value":2}}
    - title: Cannot concentrate 
      payload: /score{{"value":3}}

  # END GENERAL
  

  # SLEEP
  utter_askSleep:
  - text: On average have you been sleeping more than 8 hours a night in the past week including naps?

  utter_askHypersomnia: #hypersomnia
  - text: How many hours on average have you been sleeping in a 24-hour period in the past week, including naps?
    buttons:
    - title: 10 hours a day
      payload: /score{{"value":1}}
    - title: 12 hours a day
      payload: /score{{"value":2}}
    - title: More than 12 hours
      payload: /score{{"value":3}}
  
  utter_askSleepTrouble: #Onset Insomnia
  - text: Have you had any trouble falling asleep? 

  utter_askOnsetIns:
  - text: How long on average does it take you to fall asleep?
    buttons:
    - title: 30 mins half the time
      payload: /score{{"value":1}}
    - title: 30 mins most times
      payload: /score{{"value":2}}
    - title: More than 60 minutes 
      payload: /score{{"value":3}}

  utter_askWakeupEarly:
  - text: Have you found yourself waking up earlier than usual this past week?

  utter_askMorningIns: # early morning Insomnia
  - text: How much earlier do you wakeup before necessary?
    buttons:
    - title: More than 30 mins 
      payload: /score{{"value":1}}
    - title: At least 1 hour before
      payload: /score{{"value":2}}
    - title: At least 2 hours before 
      payload: /score{{"value":3}}
  
  utter_askSleepWakeup: #Mid-Nocturnal Insomnia
  - text: Has your sleep been restless or disturbed some nights?

  utter_askMidIns:
  - text: How often do you wakeup during the night?
    buttons:
    - title: Just light sleep
      payload: /score{{"value":1}}
    - title: At least once
      payload: /score{{"value":2}}
    - title: More than once
      payload: /score{{"value":3}}
  #END SLEEP


  # ACTIVITY
  utter_askActivity:
  - text: Have you participated in any enjoyable activities this past week?

  utter_askActivityNo:
  - text: Why?
  - text: What is the reason?
  - text: Any particular reason why you haven't?
  - text: Why is that?
  - text: Why not?

  utter_askActivityEnjoy: #pleasure/enjoyment
  - text: Compared to your usual, was there a change in how you enjoyed these activities?

  utter_askActivityEnjoyLess:
  - text: How have you enjoyed these activities compared to usual?
    buttons:
    - title: Not as usual
      payload: /score{{"value":1}}
    - title: Rarely enjoy an acitvity
      payload: /score{{"value":2}}
    - title: Unable to enjoy any
      payload: /score{{"value":3}}

  utter_askInterest: #Involvement
  - text: Have you noticed any change in your level of interest and motivation for completing daily activities?

  utter_askInterestLevel:
  - text: How would you describe your level of interest and motivation to complete daily activities?
    buttons:
    - title: Slight reduction 
      payload: /score{{"value":1}}
    - title: Only few interests remain 
      payload: /score{{"value":2}}
    - title: No interest 
      payload: /score{{"value":3}}

  utter_askEnergy: #energy/fatigue
  - text: Have you noticed a change in you energy this past week?

  utter_askTired:
  - text: How bad has it been?
    buttons:
    - title: Tire easily 
      payload: /score{{"value":1}}
    - title: Effort to maintain activity
      payload: /score{{"value":2}}
    - title: Unable to carry activity
      payload: /score{{"value":3}}

  utter_askPhysicalEnergy: #leaden paralysis
  - text: During the past week, have you had feelings of being weighted down, like you had weights on your arms and legs?

  utter_askPhysicalEnergyInterfere:
  - text: Does the feeling of being weighted down interfere with your daily activities ? 

  utter_askPhysicalEnergyTime:
  - text: How much of the time have you felt weighted down in the past week?
    buttons:
    - title: More than half the time 
      payload: /score{{"value":2}}
    - title: All the time
      payload: /score{{"value":3}}
 

  # END ACTIVITY
  

  utter_greet:
  - text: Hey {name}! How are you?
  - text: Hi {name}! How are you doing?
  - text: Hello there! How are you today?

  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg

  utter_did_that_help:
  - text: Did that help you?

  utter_goodMood:
  - text: Great, carry on!
  - text: Good to hear this!
  - text: Great!
  - text: Awesome!

  utter_goodbye:
  - text: See you soon!
  - text: Talk to you soon. Take care!
  - text: Have a great day!
  - text: Great! Will talk to you soon!
  - text: Will check up on you later, take care!

  utter_checkLater:
  - text: Will check up on you later, take care!

  utter_iamabot:
  - text: Well, I'm not your typical bot. Think of me as a friendly virtual assistant here to lend a hand! 

  utter_therapy:
  - text: Another chatbot is now in charge. They will assist you further. Thank you!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
