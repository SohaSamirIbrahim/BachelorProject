version: "3.1"

stories:

- story: conversation sleep
  steps:
  - intent: start
  - slot_was_set:
    - sleep: true
  - action: utter_start
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_askchangenormal
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_howLongChange
  - checkpoint: change_score

- story: conversation activity
  steps:
  - intent: start
  - slot_was_set:
    - sleep: false
  - action: utter_start
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_askchangenormal
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_howLongChange
  - checkpoint: change_score

- story: activity
  steps:
    - checkpoint: change_scoreDone
    - slot_was_set:
      - sleep: false
    - action: utter_askActivity
    - checkpoint: change_score

- story: sleep
  steps:
    - checkpoint: change_scoreDone
    - slot_was_set:
      - sleep: true
    - action: utter_askSleep

- story: score1
  steps:
  - checkpoint: change_score
