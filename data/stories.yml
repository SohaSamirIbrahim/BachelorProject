version: "3.1"

stories:

# SLEEP CONVERSATIONS
- story: conv sleep start
  steps:
  - intent: start
  - slot_was_set:
    - sleep: true
  - action: utter_start
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_howLongChange
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askSleep
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askSleepTrouble

- story: has sleep trouble
  steps:
  - slot_was_set:
    - sleep: true
  - action: utter_askSleepTrouble
  - or:
    - intent: troubleSleep
    - intent: affirm
    - intent: notSure
  - action: utter_askSleepTroubleTime
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askSleepWakeup

- story: has no sleep trouble
  steps:
  - action: utter_askSleepTrouble
  - or:
    - intent: noTroubleSleep
    - intent: deny
  - action: utter_askSleepWakeup

- story: has wakeup trouble
  steps:
  - action: utter_askSleepWakeup
  - or:
    - intent: troubleSleep
    - intent: affirm 
    - intent: notSure
  - action: utter_askSleepWakeupTime
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: action_scoreCheck
  - checkpoint: scoreCheck

- story: has no wakeup trouble
  steps:
  - action: utter_askSleepWakeup
  - or:
    - intent: noTroubleSleep
    - intent: deny 
  - action: action_scoreCheck
  - checkpoint: scoreCheck

#END SLEEP CONVERSATIONS


# ACTIVITY CONVERSATIONS

- story: conv activity start
  steps:
  - intent: start
  - slot_was_set:
    - sleep: false
  - action: utter_start
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_howLongChange
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askActivity

- story: has activity
  steps:
  - action: utter_askActivity
  - intent: affirm 
  - action: utter_askActivityEnjoy
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askInterest

- story: has no activity
  steps:
  - action: utter_askActivity
  - intent: deny 
  - action: utter_askActivityNo
  - or:
    - intent: reasonActivity
    - intent: notSure
  - action: utter_askInterest

- story: has interest
  steps:
  - action: utter_askInterest
  - intent: affirm
  - action: utter_askInterestLevel
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: utter_askEnergy

- story: has no interest
  steps:
  - action: utter_askInterest
  - intent: deny
  - action: utter_askEnergy

- story: energy change
  steps:
  - action: utter_askEnergy
  - or:
    - intent: affirm
    - intent: notSure
  - action: utter_askTired
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd  
  - action: utter_askPhysicalEnergy

- story: no energy change
  steps:
  - action: utter_askEnergy
  - intent: deny
  - action: utter_askPhysicalEnergy

- story: weighted down
  steps:
  - action: utter_askPhysicalEnergy
  - intent: affirm
  - action: utter_askPhysicalEnergyInterfere

- story: not weighted down
  steps:
  - action: utter_askPhysicalEnergy
  - intent: deny
  - action: action_scoreCheck
  - checkpoint: scoreCheck

- story: interferes
  steps:
  - action: utter_askPhysicalEnergyInterfere
  - intent: affirm
  - action: utter_askPhysicalEnergyTime
  - intent: score
    entities:
      - value: 1  
  - action: action_scoreAdd
  - action: action_scoreCheck
  - checkpoint: scoreCheck

- story: doesn't interfere
  steps:
  - action: utter_askPhysicalEnergyInterfere
  - action: action_scoreAdd
  - action: action_scoreCheck
  - checkpoint: scoreCheck

# END ACTIVITY CONVERSATIONS


# SCORE CHECKS

- story: score high ask general
  steps:
  - checkpoint: scoreCheck
  - intent: general
  - action: utter_askMood

- story: score low say bye
  steps:
  - checkpoint: scoreCheck
  - intent: goodbye
  - action: utter_goodbye  

- story: final score low
  steps:
  - checkpoint: finalScore
  - intent: goodbye
  - action: utter_goodbye

- story: final score high
  steps:
  - checkpoint: finalScore
  - intent: therapy
  - action: utter_cheer_up

# END SCORE CHECKS


