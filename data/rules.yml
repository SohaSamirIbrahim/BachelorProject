# - rule: start_conversation
#   steps: 
#   - intent: start
#   - action: action_start
#   - action: utter_start

- rule: add score zero
  steps:
  - intent: score0
  wait_for_user_input: false


- rule: add score one
  steps:
  - intent: score1
  - action: action_score1
  wait_for_user_input: false

- rule: add score two
  steps:
  - intent: score2
  - action: action_score2
  wait_for_user_input: false

- rule: add score three
  steps:
  - intent: score3
  - action: action_score3
  wait_for_user_input: false

- rule: ask change in energy
  steps:
  - intent: tired
  - action: utter_askTired

- rule: ask sleep trouble time
  steps:
  - action: utter_askSleepTrouble
  - intent: affirm
  - action: utter_askSleepTroubleTime

